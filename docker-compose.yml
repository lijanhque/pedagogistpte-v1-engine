version: '3.8'
services:
  scoring_api:
    build:
      context: ./services/scoring_api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - VERCEL_AI_GATEWAY_KEY=${VERCEL_AI_GATEWAY_KEY}
      - GOOGLE_GENAI_KEY=${GOOGLE_GENAI_KEY}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"
